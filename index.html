<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INT Calendar</title>
    <link rel="stylesheet" href="/styles/dist/reset.css">
    <link rel="stylesheet" href="/styles/dist/composition.css">
</head>
<body>
    <header>
        <nav>
            <ul class="sidebar-flex-container">
                <li>logo</li>
                <li><button>hamburger</button></li>
                <li><button>bell icon</button></li>
                <li><button>hosue icon </button></li>
                <li><button>calendar icon  </button></li>
                <li><button>notepad icon  </button></li>
            </ul>
        </nav>
        <nav>
            <ul class="top-flex-container">
                <li>Calendar</li>
                <li><button>Calendar</button></li>
                <li><button>Agenda</button></li>
                <li><button>Minus button</button></li>
                <li><button>Create event button</button></li>
            </ul>
        </nav>

        <nav>
            <ul class="bottom-flex-container">
                <li><button>week</button></li>
                <li><button>today</button></li>
                <li class="date-flex"><button>August 2023</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <ul class="grid-container">
                <li class="sunday">Sun</li>
                <li class="monday">Mon</li>
                <li class="tuesday">Tue</li>
                <li class="wednesday">Wed</li>
                <li class="thursday">Thu</li>
                <li class="friday">Fri</li>
                <li class="saturday">Sat</li>

                <li class="8o">8:00</li>
                <li class="9o">9:00</li>
                <li class="10o">10:00</li>
                <li class="11o">11:00</li>
                <li class="12o">12:00</li>
                <li class="13o">13:00</li>
                <li class="14o">14:00</li>
            </ul>

        </article>


    </main>

    
</body>
</html>
